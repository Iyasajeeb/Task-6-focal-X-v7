<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSAW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/Style.css">
</head>
<body>
    <header>
      <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top bg-color-1">
            <div class="container-fluid">
              <a class="navbar-logo"><img src="./assets/images/logo.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FEATURED</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">POPULAR</a >
                  </li>
                </ul>
              </div>

            </div>
        </nav>
      <!-- End Navbar -->

      <!-- Start Hero -->
      <section class="hero container-fluid bg-color-1">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/images/main-banner1.jpg" class="d-block w-25" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./assets/images/main-banner2.jpg" class="d-block w-25" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- End Hero -->
    </header>


    <main>
      <!-- strat clients  -->
       <section>
        <div class="clients d-flex justify-content-center py-5 bg-color-2">
          <img src="./assets/images/client-image1.png" class="p-4">
          <img src="./assets/images/client-image2.png" class="p-4">
          <img src="./assets/images/client-image3.png" class="p-4">
          <img src="./assets/images/client-image4.png" class="p-4">
          <img src="./assets/images/client-image5.png" class="p-4">
        </div>
       </section>
      <!-- End clients -->
      
      <!-- Start Featured Books -->
       <section class="bg-color-1">
        <div class="container text-center py-4 bg-color-1">
          <p class="text-uppercase text-secondary mt-5">some quality items</p>
          <h2 class=" text-dark fs-1 my-4 ">Featured Books</h2>
          <div class="row cards-row d-flex justify-content-center my-4" id="featured-books"></div>
          <hr class="my-4" />
          <p class="view_more fs-6 fw-bolder text-end">View All Products <i class="fa-solid fa-arrow-right"></i></p>
        </div>
       </section>
      <!-- End Featured Books -->


      <!-- Start Best Selling Book -->
       <section>
        <div class="container-fluid d-flex">
          <h2 class="fs-1">Best Selling Book</h2>
          <div class="row cards-row d-flex justify-content-center my-4" id="best-selling-book"></div>
        </div>
       </section>
      <!-- End Best Selling Book -->


    </main>


    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
